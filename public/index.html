<!DOCTYPE html>
<html>
<head>
    <title>Bomberman</title>
    <script src="game_scripts/playground.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Gary's skeleton -->
    <div style="float:left">
        <canvas id="mainPlayground" width="1300px" height="900px"></canvas>
        <script> init() </script>
    </div>
    
    <div class="playerStatContainer" style="float:right">
        <div id="playerInfo">
            <p>Player name here</p>
            <p>Round 1/1</p>
        </div>
        <div id="bombStat" style="padding-top: 10vh;">
            <p>Bomb power detail:</p>
            <div style="clear: both;">
                <p class="textLeft">Radius:</p>
                <p class="textRight">4 tiles</p>
            </div>
            <div style="clear: both;">
                <p class="textLeft">Max bomb: </p>
                <p class="textRight">2 bombs</p>
            </div>
        </div>
        <div id="instruction" style="padding-top: 27vh;">
            <p>How to play:</p>
            <div style="clear: both;">
                <p class="textLeft">WASD</p>
                <p class="textRight">Move</p>
            </div>
            <div style="clear: both;">
                <p class="textLeft">Space</p>
                <p class="textRight">Place bomb</p>
            </div>
            <div style="clear: both;">
                <p class="textLeft">???</p>
                <p class="textRight">Cheat</p>
            </div>
        </div>
    </div>

    <!-- part of lab 5 code about login and register -->
    <div id="signin-overlay" class="overlay row">
        <div class="content shadow row">
            <form id="signin-form" class="col">
                <div class="caption">SIGN IN WITH YOUR ACCOUNT</div>
                <div class="spacer-0"></div>
                <input id="signin-username" placeholder="Enter your username"></input>
                <input id="signin-password" type="password" placeholder="Enter your password"></input>
                <div class="spacer-0"></div>
                <button type="submit">Sign In</button>
                <div id="signin-message" class="warning center"></div>
                <div class="spacer-grow"></div>
            </form>

            <div class="spacer-0"></div>

            <form id="register-form" class="col">
                <div class="caption">OR, REGISTER IF YOU DO NOT HAVE ONE</div>
                <div class="spacer-0"></div>
                <input id="register-username" maxlength="10" placeholder="Enter your username"></input>
                <select id="register-avatar">
                    <option value="">Select your avatar</option>
                </select>
                <input id="register-name" maxlength="16" placeholder="Enter your name"></input>
                <input id="register-password" type="password" placeholder="Enter your password"></input>
                <input id="register-confirm" type="password" placeholder="Enter your password again"></input>
                <div class="spacer-0"></div>
                <button type="submit">Register</button>
                <div id="register-message" class="warning center"></div>
            </form>
        </div>
    </div>

    <script src="scripts/avatar.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/registration.js"></script>
    <script src="scripts/authentication.js"></script>
    <script>
    $(function() {
        // Initialize the UI
        UI.initialize();

        // Validate the signin
        Authentication.validate(
            () => {
                SignInForm.hide();
                UserPanel.update(Authentication.getUser());
                UserPanel.show();
            },
            () => { SignInForm.show(); }
        );
    });
    </script>
</body>
</html>
